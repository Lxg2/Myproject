    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input[type=checkbox]{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 50px;
            height: 50px;
            font-size: 20px;
            outline: none;
            appearance: none;
        }
        input[type=checkbox]::after{
            content: '';
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: block;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            width: 30px;
            /* background-color: blue; */
            height: 30px;
        }
        input[type=checkbox]:checked:after{
